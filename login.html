<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <meta name="googlebot" content="noindex, nofollow">
    <title>HIVE 3.0 - Access Required</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #212529;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .zeno-logo {
            font-size: 2.5em;
            font-weight: 900;
            color: #4CAF50;
            letter-spacing: -2px;
        }
        
        .hive-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #212529;
        }
        
        .login-header {
            margin-bottom: 32px;
        }
        
        .login-header h1 {
            font-size: 1.8em;
            font-weight: 600;
            color: #212529;
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: #6c757d;
            font-size: 1em;
        }
        
        .login-form {
            margin-bottom: 24px;
        }
        
        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
            font-size: 0.95em;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.2s ease;
            font-family: inherit;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .login-btn {
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        .login-btn:hover {
            background: #45a049;
            transform: translateY(-1px);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }
        
        .footer-note {
            margin-top: 24px;
            color: #6c757d;
            font-size: 0.85em;
        }
        
        .bee-icon {
            font-size: 1.2em;
            margin: 0 4px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 32px 24px;
            }
            
            .logo {
                flex-direction: column;
                gap: 8px;
            }
            
            .zeno-logo {
                font-size: 2em;
            }
            
            .hive-title {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="zeno-logo">ZENO</div>
            <div class="hive-title">üêù HIVE 3.0</div>
        </div>
        
        <div class="login-header">
            <h1>Access Required</h1>
            <p>Enter the password to access the HIVE 3.0 Specification Workspace</p>
        </div>
        
        <div id="errorMessage" class="error-message">
            Incorrect password. Please try again.
        </div>
        
        <form class="login-form" onsubmit="return login(event)">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn">
                üîì Access HIVE Workspace
            </button>
        </form>
        
        <div class="footer-note">
            <span class="bee-icon">üêù</span>
            Cultural Moment Marketing Platform
            <span class="bee-icon">üêù</span>
        </div>
    </div>
    
    <script>
        function login(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (password === 'zeno2025') {
                // Set authentication token
                sessionStorage.setItem('hive_authenticated', 'true');
                localStorage.setItem('hive_auth_time', Date.now().toString());
                
                // Redirect to main page
                window.location.href = 'index.html';
                return false;
            } else {
                // Show error message
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
                
                return false;
            }
        }
        
        // Check if already authenticated
        document.addEventListener('DOMContentLoaded', function() {
            if (sessionStorage.getItem('hive_authenticated') === 'true') {
                window.location.href = 'index.html';
            }
            
            // Focus password field
            document.getElementById('password').focus();
        });
        
        // Handle Enter key
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login(e);
            }
        });
    </script>
</body>
</html>
